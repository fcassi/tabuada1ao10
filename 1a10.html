<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 ao 10</title>
</head>
<body>
    <h1>Tabuada do 1 ao 10</h1>

    <div id = "multi"></div>

    <script>


        for (let num = 1; num<=10; num++) {
            for (let multi = 0; multi <= 10; multi++) {;
                document.getElementById("multi").innerHTML += multi+ " x " + num + " = " + num*multi + "</br>"
            }
   
        }
        



    </script>
</body>
</html>
